<div *ngIf="hero">
<h2>{{hero.name}} details!</h2>
<div>
    <label for="hero-id">Id: {{hero.id}}</label>
</div>
<div>
    <label for="hero-name">Name: </label>
    <input type="text" [(ngModel)]="hero.name" placeholder="Name">
</div>
<button (click)="goBack()">Back</button>
<button (click)="save()">Save</button>
</div>
<hr>
